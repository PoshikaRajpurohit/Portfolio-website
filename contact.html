    <main>
        <!-- CONTACT -->
         <section class="contact bg-secondary-subtle my-5">
                <div class="container">
                    <div class="contact-title text-center">
                        <h2 class="text-uppercase">Contact me</h2>
                        <span class="line d-inline-block"></span>
                    </div>
                    <div class="row">
                        <div class=" col-12 col-md-6">
                            <div class="contact-img ">
                                <img src="images/phone.png" alt="phone" title="phone" class="w-100 h-75 rounded-top bg-none" >
                            </div>
                        </div>
                        <div class=" col-12 col-md-6">
                           <form class="mt-5 text-center">
                            <h3 class="text-uppercase mb-5">Send Me A Note</h3>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="Name"required>
                                <label class="text-secondary">Name</label>
                              </div>
                           <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="name@example.com"required>
                            <label class="text-secondary">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Tell us more about your needs..."style="height: 100px"></textarea>
                            <label class="text-secondary">Tell About Your Project</label>
                          </div>
                          <button type="submit" class="btn btn-success mt-5 py-2 px-4 rounded-pill ">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
         </section>
